<html>
    <form action="" method="">
        <p>UserName: <input id="uname" type="text"></p>
        <p>Password: <input id="upass" type="password"></p>
        <p><input type="submit" id="login"></p>
    </form>
    <div>
        <p>IsLogin: <span id="islogin"></span></p>
        <p>
            <input id="btnLogout" type="button" value="Log Out"> <span id="barStatus"></span>
        </p>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $("#btnLogout").click(()=>{
            $.post("/logout",(data)=>{
                if(data.code==0) {
                    // $("#barStatus").text("Successfully log out")
                    alert("success")
                } else {
                   //$("#barStatus").text(`Failed: ${data.msg}`)
                    alert("failed logout")
                }
            },'json')
        })

        $.post("/isLogin",(data)=>{
            if(data.isonline) {
                $("#islogin").text(`Login as ${data.username}`)
            } else {
                $("#islogin").text("Not login")
            }
        },'json')
        $("#login").click(function() {
            data1 = { }
            data1.uname = $("#uname").val()
            data1.upass = $("#upass").val()
            $.post("/test/login.html",data1, (data)=>{
            if(data.code == 0) {
                window.location = '/test/upload.html'
            } else {
               alert("failure")
            }
            },'json')
        }) 
       
    </script>
</html>
